<html>
    <body>
        <input type="text" id="inp">
        <button id="bt" onclick="fetchtext();"></button>
        <script>
            function fetchtext(){
                let Response = fetch(document.getElementById("inp").value)
                .then(Response=>Response.text())
                .then(document.getElementById("inp").value = Response);
            }
        </script>
    </body>

</html>
